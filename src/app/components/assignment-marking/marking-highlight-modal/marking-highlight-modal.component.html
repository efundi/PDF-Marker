<div mat-dialog-title>
  <h2 class="mt-3"><mat-icon color="primary" style="top: 4px;position: relative;">comment</mat-icon> Comment</h2>
</div>



<mat-dialog-content>
  <form [formGroup]="commentForm">

    <div>
      <mat-form-field>
        <mat-label>Section Title</mat-label>
        <input
          formControlName="sectionLabel"
          id="sectionLabel"
          type="text"
          placeholder="Question/Section ..."
          matInput
          [autocomplete]="false">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Generic Comment:</mat-label>
        <mat-select formControlName="genericComment" (selectionChange)="appendGenericComment($event)">
          <mat-option *ngFor="let comment of genericComments" [value]="comment.title">{{comment.title}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field style="width:100%">
        <mat-label>Comment:</mat-label>
        <textarea
          #markingComment
          id="markingComment"
          formControlName="markingComment"
          type="text"
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="2"
          placeholder="Marking comment to student..."
          (focusout)="trackCommentCaretPosition(markingComment)">
      </textarea>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" mat-raised-button color="primary" (click)="onSubmit()">Save</button>&nbsp;&nbsp;
  <button type="button" mat-button color="accent" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
